app:
  host: https://hedwig-fe-test.voyagerapis.com
  # host: http://localhost:3000
  antiCsrfParam: ""
  applicationId: 17edac5e-c1a5-4489-b7d5-732d3a6ea4a2
  env: Development
  autoPolicy: false
  autoInputVectors: false
hawk:
  spider:
    base: true
    ajax: false
    maxDurationMinutes: 5
    ajaxBrowser: FIREFOX_HEADLESS
  startupTimeoutMinutes: 5
  failureThreshold: high
  scan:
    maxDurationMinutes: "0"
    maxRuleDurationMinutes: "0"
    requestDelayMillis: "0"
    concurrentRequests: "20"
    throttlePassiveBacklog: "50"
    policyName: ""

